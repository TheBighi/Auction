<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ auction.item_name }} - Auction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-content {
            display: flex;
            flex-direction: column;
        }

        .navbar h1 {
            margin: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin-top: 5px;
        }

        .container {
            margin-top: 70px;
            padding: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .auction-details h2 {
            margin-bottom: 10px;
        }

        .auction-details p {
            font-size: 1.1em;
            margin: 5px 0;
        }

        .bid-form {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .bid-form label {
            font-weight: bold;
        }

        .bid-form input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .bid-form button {
            margin-top: 10px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
        }

        .bid-form button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-content">
            <h1>{{ auction.item_name }}</h1>
            <a href="/auctions">‚Üê Back to Auctions</a>
        </div>
    </div>

    <div class="container">
        <div class="auction-details">
            <h2>{{ auction.item_name }}</h2>
            <p><strong>Start Time:</strong> {{ auction.start_time }}</p>
            <p><strong>End Time:</strong> {{ auction.end_time }}</p>
            <p><strong>Current Bid:</strong> ${{ auction.current_bid }}</p>
        </div>

        {% if session['user_id'] %}
        <div class="bid-form">
            <h3>Place a Bid</h3>
            <form method="POST">
                <label for="bid">Your Bid ($):</label>
                <input type="number" id="bid" name="bid" step="0.01" required>
                <button type="submit">Submit Bid</button>
            </form>
        </div>
        {% else %}
        <p><a href="{{ url_for('login') }}">Log in</a> to place a bid.</p>
        {% endif %}
    </div>
</body>
</html>
